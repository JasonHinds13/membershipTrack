{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Add Member{% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">

<h2>Member Info</h2>

<form method="POST" action='{% url "phillipo.views.register" %}' enctype="multipart/form-data">
{% csrf_token %}
<div class="formbox">
{{ memform.as_p }}
</div>

<h2>Emergency Contact Info</h2>

<div class="formbox">
{{ contactform.as_p }}
</div>

<br>

<input class="sub-button" type="submit" value="Register Member"/>

</form>

{% endblock %}
